name: Snapshot
on:
  push:
    branches:
      - main

jobs:
  snapshot:
    runs-on: macos-10.15

    env:
      GRADLE_ARGS: >-
        --no-daemon
        --max-workers 2
        -Pkotlin.incremental=false

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-snapshot-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-snapshot-
            ${{ runner.os }}-

      - name: Check
        run: ./gradlew $GRADLE_ARGS check

      - name: Snapshot
        run: >-
          ./gradlew
          $GRADLE_ARGS
          --no-parallel
          -PmavenCentralRepositoryUsername="${{ secrets.OSS_SONATYPE_NEXUS_USERNAME }}"
          -PmavenCentralRepositoryPassword="${{ secrets.OSS_SONATYPE_NEXUS_PASSWORD }}"
          -PVERSION_NAME=main-SNAPSHOT
          publish
